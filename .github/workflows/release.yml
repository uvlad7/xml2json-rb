name: Release

on:
  workflow_dispatch:
  push:
    tags: [ "v*.*.*" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-data:
    runs-on: ubuntu-latest
    name: Fetch CI data
    outputs:
      result: ${{ steps.fetch.outputs.result }}
      ruby_versions: ${{ steps.ruby_versions.outputs.result }}
    steps:
      - name: Fetch CI data
        uses: oxidize-rb/actions/fetch-ci-data@v1
        id: fetch
        with:
          supported-ruby-platforms: |
            exclude: []
          # stable-ruby-versions: |
          #   exclude: [head]
      - name: Fetch helper Ruby script
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            actions/ruby_versions.rb
            xml2json.gemspec
            lib/xml2json/version.rb
          sparse-checkout-cone-mode: false
      - name: Fetch supported Ruby versions
        id: ruby_versions
        shell: bash
        run: |
          : Run query
          result="$(ruby "$GITHUB_WORKSPACE/actions/ruby_versions.rb" "$GITHUB_WORKSPACE/xml2json.gemspec")"
          echo "result=$result" >> $GITHUB_OUTPUT

  test:
    runs-on: ${{ matrix.os }}
    name: Test on ${{ matrix.os }} and Ruby ${{ matrix.ruby }}
    needs: ci-data
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest", "macos-latest", "windows-latest" ]
        ruby: ${{ fromJSON(needs.ci-data.outputs.ruby_versions) }}
        rust:
          - "1.72.1"
        include:
          - os: windows-latest
            ruby: mswin
            rust: "1.72.1"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Remove Gemfile.lock
        run: rm Gemfile.lock
      - name: Set up Ruby & Rust
        uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rustup-toolchain: ${{ matrix.rust }}
          bundler-cache: true
          cargo-cache: true
          rubygems: '3.4.14'
      - name: Run the spec task
        run: bundle exec rake compile && bundle exec rake spec

  cross-gem:
    name: Compile native gem for ${{ matrix.platform }}
    runs-on: ubuntu-latest
    needs: [ ci-data, test ]
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJSON(needs.ci-data.outputs.result).supported-ruby-platforms }}
        ruby:
          - "2.7.8"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          rubygems: "3.4.14"

      - name: Cross-compile gem
        uses: oxidize-rb/actions/cross-gem@v1
        id: cross-gem
        with:
          platform: ${{ matrix.platform }}
          ruby-versions: ${{ join(fromJSON(needs.ci-data.outputs.ruby_versions), ',') }}

      - name: Test cross-compiled gem build
        uses: oxidize-rb/actions/test-gem-build@main
        with:
          platform: ${{ matrix.platform }}
          ruby-versions: ${{ join(fromJSON(needs.ci-data.outputs.ruby_versions), ',') }}
      - name: Run the spec task for cross-compiled gem
        run: gem install ${{ steps.cross-gem.outputs.gem-path }} && bundle exec rake spec

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: gems
          path: ${{ steps.cross-gem.outputs.gem-path }}
          if-no-files-found: error
          retention-days: 1

  release:
    name: Release on Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '2.7.8'
        rust:
          - "1.72.1"
    needs: cross-gem
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Ruby & Rust
        uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rustup-toolchain: ${{ matrix.rust }}
          bundler-cache: true
          cargo-cache: true
          rubygems: '3.4.14'
      - name: Ensure version matches the tag
        if: "startsWith(github.ref, 'refs/tags/')"
        run: |
          bundle exec ruby "$GITHUB_WORKSPACE/actions/check_version.rb" "$GITHUB_REF_NAME" \
          "$GITHUB_WORKSPACE/xml2json.gemspec" "$GITHUB_WORKSPACE/ext/xml2json/Cargo.toml"

      - name: Package source gem
        run: bundle exec rake build && mv pkg/*.gem .
      - name: Upload source gem artifact
        uses: actions/upload-artifact@v3
        with:
          name: gems
          path: ./*.gem
          if-no-files-found: error
          retention-days: 1
      - name: Download artifact
        if: "startsWith(github.ref, 'refs/tags/')"
